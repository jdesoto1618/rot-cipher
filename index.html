<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rot Cipher Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="page-title-container">
        <h1 class="page-title text-center">
          Rot <span class="x-cipher">0</span> Cipher
        </h1>
      </div>

      <div class="normal-alphabet text-center">
        <h3 class="normal-letters-title">Standard English Alphabet</h3>
        <p class="normal-letters"></p>
      </div>

      <div class="ciphered-alphabet text-center">
        <h3 class="ciphered-letters-title">Cipher Alphabet</h3>
        <p class="cipher-letters"></p>
      </div>

      <div class="cipher-selection-container text-center">
        <label>Choose a Cipher Number</label>
        <select class="cipher-selection"></select>
      </div>

      <div class="text-input-output-wrapper">
        <div class="text-container plaintext-container">
          <h4 class="text-title plaintext-title text-center">Plaintext:</h4>
          <input type="text" class="plaintext-word" value="" />
        </div>

        <div class="text-container ciphertext-container">
          <h4 class="text-title ciphertext-title text-center">Ciphertext:</h4>
          <span class="ciphertext-word"></span>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>

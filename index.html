<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot Cipher Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class='main'>
      <div class='title'>
        <h1 class='page-title text-center'>Rot <span class='x-cipher'>0</span> Cipher</h1>
      </div>

      <div class='normal-alphabet text-center'>
        <h3 class="normal-letters-title">Standard English Alphabet</h3>
        <p class="normal-letters"></p>
      </div>

      <div class='ciphered-alphabet text-center'>
        <h3 class="ciphered-letters-title">Cipher Alphabet</h3>
        <p class="cipher-letters"></p>
      </div>

      <div class='cipher-number text-center'>
        <label>Choose a Cipher Number</label>
        <select class='cipher-selection'></select>
      </div>

      <div class="plaintext-container">
        <span class="plaintext">Plaintext:</span>
        <input type="text" class="plaintext-word" value="">
      </div>

      <div class="ciphertext-container">
        <span class="ciphertext">Ciphertext:</span>
        <span class="ciphertext-word"></span>
      </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>

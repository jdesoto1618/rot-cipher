<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rot Cipher Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="main">
      <header class="page-header">
        <h1 class="page-heading text-center">
          Rot <span class="x-cipher-selection">0</span> Cipher
        </h1>
      </header>

      <div class="alphabet-wrapper">
        <div class="normal-alphabet text-center">
          <h3>Standard Alphabet</h3>
          <p class="standard-letters"></p>
        </div>

        <div class="ciphered-alphabet text-center">
          <h3>Cipher Alphabet</h3>
          <p class="cipher-letters"></p>
        </div>
      </div>

      <div class="cipher-selection-container text-center">
        <label>Choose a cipher number for encoding your text</label>
        <div class="cipher-select-wrapper position-relative d-flex">
          <svg class="select-dropdown-icon position-absolute" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
              d="M201.4 374.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 306.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z" fill="var(--white)" />
          </svg>
          <select class="cipher-selection"></select>
        </div>
      </div>

      <div class="text-input-output-wrapper">
        <div class="text-container plaintext-container">
          <h4 class="text-title plaintext-title text-center">Plaintext:</h4>
          <input type="text" class="plaintext-word" value="" />
        </div>

        <div class="text-container ciphertext-container">
          <h4 class="text-title ciphertext-title text-center">Ciphertext:</h4>
          <span class="ciphertext-word text-center"></span>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
